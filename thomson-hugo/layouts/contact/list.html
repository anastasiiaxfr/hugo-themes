{{ define "main"}}


<section class="page-title section pb-0">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="text-center">
          <h1 class="text-capitalize mb-0 text-lg">Get in Touch</h1>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- contact form start -->
<section class="contact section">
  <div class="container">
    <div class="row">
      <div class="col-lg-4 mb-4 mb-lg-0 col-md-4">
        <h4>Mobile</h4>
        <p>{{ .Site.Params.mobile }}</p>
      </div>
      <div class="col-lg-4 mb-4 mb-lg-0 col-md-4">
        <h4>Email</h4>
        <p>{{ .Site.Params.email }}</p>
      </div>
      <div class="col-lg-4 mb-4 mb-lg-0 col-md-4">
        <h4>Address</h4>
        <p>{{ .Site.Params.address }}</p>
      </div>
    </div>

    {{ if .Site.Params.gmap.enable }}
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12">
        <div class="google-map">
          <div id="map" data-latitude="{{ .Site.Params.gmap.map_latitude }}"
            data-longitude="{{ .Site.Params.gmap.map_longitude }}"
            data-marker="{{ .Site.Params.gmap.map_marker | relURL }}"></div>
        </div>
      </div>
    </div>
    {{ end }}

    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="text-center mb-5 contact-title">
          <h2>Contact us</h2>
        </div>

        <form class="contact__form mt-5" method="post" action="{{ .Site.Params.contact_form_action }}">
          <div class="form-row">
            <div class="col-lg-6">
              <div class="form-group mb-3">
                <input name="name" type="text" class="form-control" placeholder="Your Name">
              </div>
            </div>
            <div class="col-lg-6">
              <div class="form-group mb-3">
                <input name="name" type="text" class="form-control" placeholder="Your Subject">
              </div>
            </div>

            <div class="col-lg-12">
              <div class="form-group mb-3">
                <input name="email" type="email" class="form-control" placeholder="Email Address">
              </div>
            </div>
            <div class="col-lg-12">
              <div class="form-group-2 mb-4">
                <textarea name="message" class="form-control" rows="6" placeholder="Your Message"></textarea>
              </div>

              <div class="text-center">
                <button class="btn btn-main" name="submit" type="submit">Send Message</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>

{{ end }}
