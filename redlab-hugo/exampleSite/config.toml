######################## default configuration ####################
baseURL = "https://examplesite.com/"
title = "RedLab | IT Company Template"
theme = "redlab-hugo"
# post pagination
paginate = "6"
# post excerpt
summaryLength = "10"
# disqus short name
disqusShortname = "redlab" # get your shortname form here : https://disqus.com
# disable language
disableLanguages = [] # desable language from here

[outputs]
home = ["HTML", "RSS", "JSON"]

