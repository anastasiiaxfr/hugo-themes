<div class="card rounded-0">
  <img class="card-img-top rounded-0" src="{{ .Params.Image | absURL }}">
  <div class="card-body">
    <div class="mb-2">By <a class="text-dark font-weight-bold" href="{{ `author/` | relLangURL }}{{ .Params.Author | urlize }}">{{ .Params.Author | title }}</a> / on
      <strong class="text-dark">{{ .PublishDate.Format "02 Jan, 2006" }}</strong></div>
    <h4><a href="{{ .Permalink }}">{{ .Title }}</a></h4>
    <p>{{ .Summary }}...</p>
    <a href="{{ .Permalink }}" class="btn btn-primary btn-sm">{{ i18n "read_more"}}</a>
  </div>
</div>
