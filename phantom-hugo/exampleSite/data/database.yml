###################  contact  ###################
#################################################

contact:
  formAction : "#"
  # contact information 
  contactItem:
    - name : "Email"
      show : "my_name@gmail.com"
      action : "mailto:my_name@gmail.com"
      icon : "tf-envelope2"
      
    - name : "Phone"
      show : "+000 1111 2222"
      action : "tel:+000-1111-2222"
      icon : "tf-phone2"
      
    - name : "Skype"
      show : "my_name"
      action : "skype:my_name"
      icon : "tf-mobile"

  # social icon
  socialIcon:
    - icon : "tf-ion-social-facebook"
      URL : "#"
      
    - icon : "tf-ion-social-twitter"
      URL : "#"
      
    - icon : "tf-ion-social-google"
      URL : "#"
      
    - icon : "tf-ion-social-dribbble"
      URL : "#"