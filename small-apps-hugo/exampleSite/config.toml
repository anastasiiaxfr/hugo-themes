########################### Default parameters ###########################
[params]
# main logo
logo = "images/logo.png"
# footer logo
logo_light = "images/logo-alt.png"
home = "Home"
# Meta data
description = "This is meta description"
author = "Themefisher"
# contact info
address = "9567 Turner Trace Apt. <br/> 466 North Willie, BC C3G8A4"
mobile = "+211234565523"
email = "info@smallapps.com"
# contact form action
contact_form_action = "#" # contact form works with https://formspree.io
# Google Analitycs
google_analitycs_id = "" # Your ID

# Preloader
[params.preloader]
enable = true
preloader = "" # use jpg,png,svg or gif format

# google map
[params.map]
enable = true
gmap_api = "https://maps.googleapis.com/maps/api/js?key=AIzaSyBu5nZKbeK-WHQ70oqOWo-_4VmwOwKP9YQ"
map_latitude = "51.5223477"
map_longitude = "-0.1622023"
map_marker = "images/marker.png"


########################### social icon ############################
[[params.social]]
icon = "tf-ion-social-facebook"
URL = "https://facebook.com/themefisher"

[[params.social]]
icon = "tf-ion-social-twitter"
URL = "https://twitter.com/themefisher"

[[params.social]]
icon = "tf-ion-social-instagram"
