############################# Default configuration ########################
baseURL = "http://example.org/"
title = "Small Apps | App Landing Template"
theme = "small-apps-hugo"
# post pagination
paginate = "6"
# post excerpt
summaryLength = "10"
# disable language
disableLanguages = [] # desable language from here

################################### Plugins #################################
# CSS Plugins
