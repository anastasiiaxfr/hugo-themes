# about us
about:
  title : "About Us"
  content : "Readdle redefines personal productivity and shapes the \"future of work\" by crea
            outstanding apps and services. Popular Readdle apps such as Scanner Pro, PDF
            Expert, Spark and Documents, were downloaded over 90 million times worldwide.
            <br>
            <br>
            Readdle apps shaped mobile software categories, such as document scanning
            (Scanner Pro), email (Spark), document management (Documents), PDF editing
            (PDF Expert) and calendaring (Calendars 5). We've also won numerous awards,
            got to the top positions on the App Store charts and, most importantly, are loved
            by millions of people."
  videoThumb: "images/about/video-thumb.jpg"
  videoURL : "https://www.youtube.com/embed/2yoYxetUrWQ"

