######################### default configuration ###############################
baseURL = "http://examplesite.com"
title = "Biztrox"
theme = "biztrox-hugo"
# post pagination
paginate = "6"
# post excerpt
summaryLength = "10"
# disqus short name
disqusShortname = "biztrox" # get your shortname form here : https://disqus.com
# disable language
disableLanguages = [] # desable language from here

